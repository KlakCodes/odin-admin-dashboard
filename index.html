<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-search">
                <img src="images/magnify.svg" />
                <input type="search" />
            </div>
            <div class="header-profile">
                <img src="images/bell-ring-outline.svg" />
                <img src="images/odin-lined.png" />
                <span>Thor Odinson</span>
            </div>
            <div class="header-welcome">
                <img src="images/odin-lined.png" />
                <span>Hi there,</span>
                <span>Thor Odinson (@Thor)</span>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-logo"><img src="images/view-dashboard.svg" />Dashboard</div>
            <ul>
                <li>
                    <div class="sidebar-nav"><img src="images/home.svg" />Home</div>
                </li>
                <li>
                    <div class="sidebar-nav"><img src="images/card-account-details-outline.svg" />Profile</div>
                </li>
                <li>
                    <div class="sidebar-nav"><img src="images/message.svg" />Messages</div>
                </li>
                <li>
                    <div class="sidebar-nav"><img src="images/clock-time-three.svg" />History</div>
                </li>
                <li>
                    <div class="sidebar-nav"><img src="images/file-multiple.svg" />Tasks</div>
                </li>
                <li>
                    <div class="sidebar-nav"><img src="images/account-group.svg" />Communities</div>
                </li>
                <li>
                    <div class="sidebar-nav"><img src="images/cog.svg" />Settings</div>
                </li>
                <li>
                    <div class="sidebar-nav"><img src="images/help-box.svg" />Support</div>
                </li>
                <li>
                    <div class="sidebar-nav"><img src="images/shield-check.svg" />Privacy</div>
                </li>
            </ul>
        </div>
        <div class="main-content">Main Content</div>
    </div>
</body>

</html>
